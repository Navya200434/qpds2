<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Distribution Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Question Paper Generator</h1>

        <div class="form-container">
            <label for="totalQuestions">Total Questions: </label>
            <input type="number" id="totalQuestions" placeholder="Enter number of questions">
            <button id="generateBtn">Generate Question Paper</button>
        </div>

        <div class="question-container">
            <h2>Enter Questions</h2>
            <div id="questionInputContainer"></div>
        </div>

        <div class="result-container">
            <h2>Generated Question Paper</h2>
            <ul id="questionPaper"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
